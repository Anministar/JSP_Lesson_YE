<title>Insert title here</title>

<!-- action url : http://ServerIP(or domain):port/02Parameter/01result.jsp -->
<form action="03result.jsp" method="post">
	제목 : <input type="text" name=title />
	배경색 :
	<select name="bgcolor" id="">
		<option value="red" selected>빨강</option>
		<option value="orange">주황</option>
		<option value="yellow">노랑</option>
		<option value="green">초록</option>
		<option value="etc">기타</option>
	</select>
	<input type="submit" value="제출" />
	<!-- 
		제출과 동시에
		http://localhost:8120/Jsp_Studying/02Parameter/01result.jsp?title=Request+Test&bgcolor=orange
		이렇게 URL에 title과 bgcolor가 담겨서 01result.jsp에 request(요청)을 보냄.
		
		++) 폼 데이터는 URL에 키와 쌍을 포함되어 전송됨.
		==> 이를 쿼리 문자열(Query String)
	
		쿼리 문자열은 URL의 끝에 ?를 붙이고, 그 뒤에 키-값 쌍을 &로 구분하여 붙임.
		01result.jsp?title=Request+Test&bgcolor=orange
		===> 이 부분
	 -->
</form>
</html>
